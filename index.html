<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>War</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script defer src="js/main.js"></script>
    <link rel="stylesheet" href="css/card-deck-css/css/cardstarter.css">
    <link rel="stylesheet" href="css/main.css">
</head>
<body>
    <div class="container">
        <div class="row textColor text-center">
            <h1 class="glow display-2 fst-italic">LET'S PLAY WAR</h1>
        </div>
        <div class="row marginRowTop text-center marginRowTop">
            <div class="col-4 text-center"></div>
            <div class="col-4 text-center">
                <button  id="flip" type="button" class="game-button">FLIP CARD</button>
            </div>
            <div class="col-4 text-center">
                <button id="newGame" type="button" class="game-button red"> NEW GAME </button>
            </div>
        </div>
        <div class="row marginRowTop">
            <div class="col-4 text-center">
                <h1 class="textColor display-6">Player 1</h1>
                <div class="cardDisplay text-center">
                    <p id="messagePl1"></p>
                </div>
            </div>
            <div class="col-4 text-center">
                <p class="textColor" id="messageWin"></p>
            </div>
            <div class="col-4 text-center">
                <h1 class="textColor display-6">Player 2</h1>
                <div class="cardDisplay">
                     <p id="messagePl2"></p>
                </div> 
            </div>
        </div>
        <div class="row marginRowTop">
            <div class="col-4 text-center">
                <h1 class="textColor display-6 h1Fontsize">Score:</h1>
                <span class="textColor" id="player1"></span>
            </div>
            <div class="col-4 text-center">
                <p class="textColor" id="announceWinner"></p>
            </div>
            <div class="col-4 text-center">
                <h1 class="textColor display-6 h1Fontsize">Score:</h1>
                <span class="textColor" id="player2"></span>
            </div>
        </div>
      </div>
</body>
</html>
